<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer rel="script" src="./assets/js/script.js"></script>
    <style rel="stylesheet" src="./assets/css/style.css"></style>
    <title>Weather App</title>
</head>
<body>

    <!-- https://www.youtube.com/watch?v=WZNG8UomjSI -->
    <!-- 16:04, starting on JS -->

    <div class="card">
        <div class="search">
            <input type="text" clas="search-box">
            <button>Search</button>
        </div>

        <div class="weather">
            <h2 class="city">Weather in Denver</h2>
            <h1 class="temp">51</h1>
            <img src="" alt="" class="icon" />
            <div class="description">Cloudy</div>
            <div class="humidity">Humidity: 60%</div>
            <div class="wind">Wind Speed 2.4 mph</div>
        </div>
    </div>
    
</body>
</html>
